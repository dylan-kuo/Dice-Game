<html>
    <head>
        <title>My 4 Dice Game (Tzupin Kuo)</title>
        <link rel="stylesheet" type="text/css" href="exam4dice.css" />
        <script src="exam4dice.js"></script>
    </head>
    <body>
        <h2>Me (Computer)<br> The Banker</h2>
        <p>
            <img name="die1" id="die1" src="die1.png" alt="die1 image" />
            <img name="die2" id="die2" src="die1.png" alt="die2 image" />
            <img name="die3" id="die3" src="die1.png" alt="die3 image" />
			<img name="die4" id="die4" src="die1.png" alt="die4 image" />
        </p>
        <form>
            <input id="bankerMsg" type="button" class="bankerMsg" value="Good Luck!" />
        </form>
        <hr />
        <h2 id="playerName" >You, <br> The Player</h2>
        <p>
            <img name="die5" id="die5" src="die6.png" alt="die5 image" />
            <img name="die6" id="die6" src="die6.png" alt="die6 image" />
            <img name="die7" id="die7" src="die6.png" alt="die7 image" />
			<img name="die8" id="die8" src="die6.png" alt="die8 image" />
        </p>
        <form>
            <input id="btnRoll" type="button" class="btnRoll" value="Make $$$" />
        </form>
        <hr />
        <form>
            <input id="btnPlay" type="button" class="btnPlay" value="Let's Play" />
        </form>
        <p id="result"></p>
    </body>
</html>
